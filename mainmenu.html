  <body>

    <header>

        <div class="right">
            <!--Menu-->
            <div class="pagination">
                <a class="active" href="#">Play Game</a>
                <a href="about.html">About</a>
                <a href="contributors.html">Contributors</a>
                <button class="btn btn-info" onclick="enableDarkMode()">Dark Mode</button>
                <button class="btn btn-primary" onclick="playAudio(this)" type="button">Play Music</button>
            </div>
        </div>
        <!--Our website's name-->
        <h1>Tic Tac Toe</h1>

         
        

    </header>
    <div class="wrapper">
        
      <div class="h4">Play Tic Tac Toe</div>
      <br>

      
      <div class="center">
        <button class="button" type="button" onclick="setDifficulty('easy')"><h2>Easy</h2></button><br>
        <button class="button" type="button" onclick="setDifficulty('normal')"><h2>Normal</h2></button><br>
        <button class="button" type="button" onclick="setDifficulty('hard')"><h2>Hard</h2></button><br>
      </div>
      
      <script>
        function setDifficulty(level) {
          localStorage.setItem('difficulty', level);
          window.location.href = 'index.html';
        }
      </script>
        
    </div> 


    <audio id="myAudio">
      <source src="music.mp3" type="audio/ogg">
    </audio>
    
    <script>
      var x = document.getElementById("myAudio"); 
      
      function playAudio(btn) { 
//         x.play(); 
           return x.paused ? x.play() : x.pause();
           if(x.paused) {
             x.play();
             btn.innerHtml("Pause Music");
           }
           else {
             x.pause();
             btn.innerHtml("Play Music");
           }
      } 
    </script>


      <!-- <button onclick="myFunction()">Toggle dark mode</button> -->

      <script>
        function enableDarkMode() {
          var body = document.body;
          var darkToggle = document.querySelector('.btn-info');
          
          body.classList.toggle("dark-mode");
  
          if (darkToggle.textContent === "Dark Mode") {
            darkToggle.textContent = "Light Mode";
          } else {
            darkToggle.textContent = "Dark Mode";
          }
        }
      </script>
      
    

    <script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>
    <script src="app.js"></script>

    
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTC</title>

    <!-- Adding favicon -->
    <link rel="shortcut icon" href="tic-tac-toe.png" type="image/x-icon" />

    <!-- Bootstrap CSS for styling -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Adding another favicon as fallback -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css" type="text/css" />

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-113861388-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-113861388-2");
    </script>

    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <!-- Navigation menu -->
      <div class="right">
        <div class="pagination">
          <a class="active" href="#">Play Game</a>
          <a href="about.html">About</a>
          <a href="contributors.html">Contributors</a>
          <button class="btn btn-info" onclick="myFunction()">Dark mode</button>
          <button
            class="btn btn-primary"
            onclick="playAudio(this)"
            type="button"
          >
            Play Music
          </button>
        </div>
      </div>
      <!-- Website title -->
      <h1>Tic Tac Toe</h1>
    </header>

    <!-- Main content wrapper -->
    <div class="wrapper bg-white">
      <div class="h4 text-muted text-center pt-2">Menu</div>
      <br />

      <!-- Difficulty selection buttons -->
      <div class="center">
        <a href="index.html"
          ><button class="button" type="button"><h2>Easy</h2></button></a
        ><br />
        <a href="index.html"
          ><button class="button" type="button"><h2>Medium</h2></button></a
        ><br />
        <a href="index.html"
          ><button class="button" type="button"><h2>Hard</h2></button></a
        ><br />
      </div>
    </div>

    <!-- Audio element for background music -->
    <audio id="myAudio">
      <source src="music.mp3" type="audio/ogg" />
    </audio>

    <!-- Script to handle music play/pause -->
    <script>
      var x = document.getElementById("myAudio");

      function playAudio(btn) {
        // Toggle play/pause
        if (x.paused) {
          x.play();
          btn.innerHTML = "Pause Music";
        } else {
          x.pause();
          btn.innerHTML = "Play Music";
        }
      }
    </script>

    <!-- Script to toggle dark mode -->
    <script>
      function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>

    <!-- Facebook Instant Game SDK -->
    <script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"></script>

    <!-- Main application script -->
    <script src="app.js"></script>
  </body>
</html>
